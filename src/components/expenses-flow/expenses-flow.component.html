<section class="text-gray-600 body-font">
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
        <tr>
          <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Label</th>
          <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"></th>
        </tr>
        </thead>
        <tbody>
        @for (expense of expenses; track expense.label) {
          <tr>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">{{ expense.label }}</td>
            <td class="border-t-2 border-b-2 border-gray-200 w-10 text-center">
              <a routerLink="/expenses/detail" routerLinkActive="active" ariaCurrentWhenActive="page">
                <button (click)="setExpenseAtService(expense.id)" class="flex ml-auto text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded">GO</button>
              </a>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
</section>
