<form class="max-w-sm mx-auto" #newExpense="ngForm" (ngSubmit)="createNewExpense()">
  <div class="mb-3">
    <label for="newExpenseLabelInput" class="block mb-2 text-gray-600 body-font text-gray-900">Label {{group.label}}</label>
    <input id="label" [(ngModel)]="newExpense.label" name="label" type="text" id="newExpenseLabelInput" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-white sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </div>
  <div class="mb-3">
    <label for="newExpenseDescriptionInput" class="block mb-2 text-gray-600 body-font text-gray-900">Quick description</label>
    <input id="description" [(ngModel)]="newExpense.description" name="description" type="text" id="newExpenseDescriptionInput" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-white sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </div>

  <button class="flex mx-auto mt-6 text-white bg-yellow-500 border-0 py-2 px-5 focus:outline-none hover:bg-yellow-600 rounded">Create</button>

</form>
