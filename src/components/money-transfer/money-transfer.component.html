<div class="mt-2 p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
  <div class="">
    <h5 class="text-base font-semibold text-gray-900 md:text-xl dark:text-black">
      Balances
    </h5>
  </div>
  <div>
    @for (participant of balanceList; track participant.participant.id){
      <div class="grid grid-cols-2 p-1">
        <div class="grid justify-self-start">
        {{ participant.participant.user.username }}
        </div>
        <div class="grid justify-self-end">
          @if (participant.value < 0) {
            <span class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300">{{ participant.value }}&euro;</span>
          } @else {
            <span class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">{{ participant.value }}&euro;</span>
          }
        </div>
      </div>
    }
  </div>
</div>
